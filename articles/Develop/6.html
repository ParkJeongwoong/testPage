## Dynamic Routing 방법

각 페이지가 HTML인 형식

대괄호([])로 감싼 폴더 =&gt; 슬래쉬(/) 역할





## Markdown file Parsing 문제

https://growd.tistory.com/78



[수정내역]

- Before

```javascript
useEffect(() =&gt; {
  if (path) {
    const readmePath = require(`store/article_data/${path.split(&quot;/&quot;)[2]}/${
      path.split(&quot;/&quot;)[3]
    }`);

    // 파일 가져오기
    fetch(readmePath.default)
      .then(r =&gt; r.text())
      .then(text =&gt; {
        setMarkdown(text);
      });
    setIsLoading(false);
  }
}, [markdown, path]);
```



- After

```javascript
useEffect(() =&gt; {
  if (path) {
    const readmePath = require(`store/article_data/${path.split(&quot;/&quot;)[2]}/${
      path.split(&quot;/&quot;)[3]
    }`);

    // 파일 가져오기
    setMarkdown(readmePath.default);
    setIsLoading(false);
  }
}, [markdown, path]);
```
